<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .carousel-container {
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .carousel-frame {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .shoe-image {
            width: 100vw;
            max-width: 100%;
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 24px;
            cursor: pointer;
            color: #000;
            background: none;
            border: none;
            transition: opacity 0.3s ease-in-out;
        }

        .left-arrow {
            left: 10px;
            display: none;
        }

        .right-arrow {
            right: 10px;
            position: fixed;
        }
    </style>
    <title>Shoes Carousel</title>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-frame">
        <!-- Add 10 shoe images here -->
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 1">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <img class="shoe-image" src="https://tse2.mm.bing.net/th?id=OIP.sA1OOol-g-ZWP5aSQEYNXwHaE8&pid=Api&P=0&h=220" alt="Shoe 2">
        <!-- Add more images as needed -->

        <!-- Navigation Arrows -->
        <button class="arrow left-arrow" onclick="moveCarousel('left')">❮</button>
        <button class="arrow right-arrow" onclick="moveCarousel('right')">❯</button>
    </div>
</div>

<script>
    let currentIndex = 0;
    const totalImages = 10;
    const shoeWidth = document.querySelector('.shoe-image').offsetWidth;

    function moveCarousel(direction) {
        const carouselFrame = document.querySelector('.carousel-frame');

        if (direction === 'left' && currentIndex > 0) {
            currentIndex--;
        } else if (direction === 'right' && currentIndex < totalImages - 1) {
            currentIndex++;
        }

        const translateValue = -currentIndex * shoeWidth;
        carouselFrame.style.transform = `translateX(${translateValue}px)`;

        // Toggle arrow visibility based on currentIndex
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');

        leftArrow.style.display = currentIndex > 0 ? 'block' : 'none';
        rightArrow.style.display = currentIndex < totalImages - 1 ? 'block' : 'none';
    }
</script>
</body>
</html>
